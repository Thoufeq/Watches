<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos Elite - Luxury Watch Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/luxurystore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="#" class="brand-logo">CHRONOS ELITE</a>
            </div>

            <div class="nav-search">
                <div class="search-container">
                    <input type="text" placeholder="Search luxury watches..." class="search-input" id="searchInput">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                    <div class="search-suggestions" id="searchSuggestions"></div>
                </div>
            </div>

            <div class="nav-actions">
                <div class="nav-links">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Collections</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
                <button class="account-btn">
                    <i class="fas fa-user"></i>
                    <span>Account</span>
                </button>
                <button class="cart-btn" id="cartBtn">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-content">
            <a href="#" class="mobile-nav-link">Home</a>
            <a href="#" class="mobile-nav-link">Collections</a>
            <a href="#" class="mobile-nav-link">About</a>
            <a href="#" class="mobile-nav-link">Contact</a>
            <button class="mobile-account-btn">
                <i class="fas fa-user"></i> Account
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filters Toggle (Mobile) -->
        <div class="mobile-filters-toggle">
            <button class="filters-toggle-btn" id="filtersToggleBtn">
                <i class="fas fa-filter"></i>
                <span>Filters</span>
            </button>
            <div class="results-count">
                <span id="resultsCount">24</span> watches found
            </div>
        </div>

        <div class="content-container">
            <!-- Filters Sidebar -->
            <aside class="filters-sidebar" id="filtersSidebar">
                <div class="filters-header">
                    <h3>Filters</h3>
                    <button class="clear-filters" id="clearFilters">Clear All</button>
                </div>

                <div class="filter-group">
                    <div class="filter-title" data-filter="price">
                        <span>Price Range</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-content">
                        <div class="price-range">
                            <div class="price-range-inputs">
                                <div class="price-input-group">
                                    <label class="price-input-label">Min Price</label>
                                    <input type="number" id="priceMinInput" class="price-input" min="0" max="500000" value="0" placeholder="0">
                                </div>
                                <span class="price-separator">-</span>
                                <div class="price-input-group">
                                    <label class="price-input-label">Max Price</label>
                                    <input type="number" id="priceMaxInput" class="price-input" min="0" max="500000" value="500000" placeholder="500000">
                                </div>
                            </div>
                            <input type="range" id="priceMin" class="price-slider" min="0" max="500000" value="0">
                            <input type="range" id="priceMax" class="price-slider" min="0" max="500000" value="500000">
                            <div class="price-labels">
                                <span>$<span id="priceMinLabel">0</span></span>
                                <span>$<span id="priceMaxLabel">500,000</span></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-title" data-filter="brand">
                        <span>Brand</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-content">
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="rolex">
                                <span class="checkmark"></span>
                                Rolex
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="patek-philippe">
                                <span class="checkmark"></span>
                                Patek Philippe
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="audemars-piguet">
                                <span class="checkmark"></span>
                                Audemars Piguet
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="omega">
                                <span class="checkmark"></span>
                                Omega
                            </label>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-title" data-filter="material">
                        <span>Case Material</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-content">
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="gold">
                                <span class="checkmark"></span>
                                Gold
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="steel">
                                <span class="checkmark"></span>
                                Steel
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="platinum">
                                <span class="checkmark"></span>
                                Platinum
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="titanium">
                                <span class="checkmark"></span>
                                Titanium
                            </label>
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <div class="filter-title" data-filter="availability">
                        <span>Availability</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="filter-content">
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="in-stock">
                                <span class="checkmark"></span>
                                In Stock
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="pre-order">
                                <span class="checkmark"></span>
                                Pre-order
                            </label>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Products Section -->
            <section class="products-section">
                <!-- Sorting Bar -->
                <div class="sorting-bar">
                    <div class="sort-left">
                        <span class="showing-results">Showing <span id="showingCount">24</span> of <span id="totalCount">24</span> results</span>
                    </div>
                    <div class="sort-right">
                        <select class="sort-select" id="sortSelect">
                            <option value="featured">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="newest">Newest First</option>
                            <option value="rating">Highest Rated</option>
                        </select>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid">
                                <i class="fas fa-th-large"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="products-grid" id="productsGrid">
                    <!-- Product cards will be generated by JavaScript -->
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="page-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="page-numbers" id="pageNumbers">
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                    </div>
                    <button class="page-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-overlay" id="cartOverlay"></div>
        <div class="cart-content">
            <div class="cart-header">
                <h3>Shopping Cart</h3>
                <button class="cart-close" id="cartClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be generated by JavaScript -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="cartSubtotal">$0</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping:</span>
                        <span>Free</span>
                    </div>
                    <div class="total-row total-final">
                        <span>Total:</span>
                        <span id="cartTotal">$0</span>
                    </div>
                </div>
                <button class="checkout-btn">
                    <i class="fas fa-lock"></i>
                    Secure Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Bar -->
    <div class="mobile-bottom-bar">
        <button class="bottom-bar-btn" id="mobileFiltersBtn">
            <i class="fas fa-filter"></i>
            <span>Filters</span>
        </button>
        <button class="bottom-bar-btn" id="mobileSearchBtn">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </button>
        <button class="bottom-bar-btn" id="mobileCartBtn">
            <i class="fas fa-shopping-bag"></i>
            <span>Cart (<span id="mobileCartCount">0</span>)</span>
        </button>
    </div>

    <script src="../scripts/luxurystore.js"></script>
    <script>
        // Load product data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const productData = JSON.parse(localStorage.getItem('selectedProduct'));
            
            if (!productData) {
                window.location.href = './luxurystore.html';
                return;
            }

            // Update product details
            document.querySelector('.product-brand').textContent = productData.brand;
            document.querySelector('.product-title').textContent = productData.model;
            document.querySelector('.product-price').textContent = `$${productData.price}`;
            document.querySelector('.product-image').src = productData.image;
            document.querySelector('.product-image').alt = `${productData.brand} ${productData.model}`;
            
            // Update specifications
            document.querySelector('.spec-item:nth-child(1) .spec-value').textContent = productData.year;
            document.querySelector('.spec-item:nth-child(2) .spec-value').textContent = productData.movement;
            document.querySelector('.spec-item:nth-child(3) .spec-value').textContent = productData.material;
            document.querySelector('.spec-item:nth-child(4) .spec-value').textContent = productData.category;
            
            // Update rating
            const ratingText = document.querySelector('.rating-text');
            if (ratingText) {
                ratingText.textContent = `(${productData.rating}/5.0)`;
            }
        });
    </script>
</body>
</html>
